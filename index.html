<!DOCTYPE html>
<html>
  <head>
    <title>JS Puzzle</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="application.css" />
  </head>
  <body>
    <table>
      <h1>Puzzle time</h1>
      <tr>
        <td>1</td>
        <td>9</td>
        <td>2</td>
        <td>10</td>
      </tr>
      <tr>
        <td>3</td>
        <td>11</td>
        <td>4</td>
        <td>12</td>
      </tr>
      <tr>
        <td>5</td>
        <td>13</td>
        <td>6</td>
        <td>14</td>
      </tr>
      <tr>
        <td>7</td>
        <td>15</td>
        <td>8</td>
        <td class="empty"></td>
      </tr>
    </table>

    <button id="show-hint" class="btn btn-light btn-lg">Give me a hint</button>

    <div class="hint">
      <p>Reorder the tiles by ascending order</p>
    </div>
    <script src="puzzle.js"></script>
  </body>
</html>
